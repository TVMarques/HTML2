<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style type="text/css">
        main{
          margin-top: 90px;
        }
    </style>

    <title>Faça seu pedido em São Paulo - Formulário de Pedido</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a href="#" class="navbar-brand">Cocina del Jefe</a>
    
            <ul class="navbar-nav mr-auto">
              <li clas="nav-item"><a class="nav-link"  href="/src/pages/Cardapio/index.html">Cardápio</a></li>
              <li clas="nav-item"><a class="nav-link"  href="/src/pages/Pedido/index.html">Faça seu Pedido</a></li>
              <li clas="nav-item"><a class="nav-link"  href="/src/pages/Tabela-nutricional/index.html">Tabela Nutricional</a></li>
              <li clas="nav-item"><a class="nav-link"  href="/src/pages/blog/index.html">Baixe nosso E-book</a></li>
            </ul>
          </nav>
    </header>

    <main role="main" class="container"> <!--A classe container informa que esse elemento é o principal e que todos os outros eelementos, estão dentro dele.-->
        <div class="row justify-content-center">
            <h2>Faça seu pedido</h2>
        </div>
        
        <div class="row justify-content-center">
            <form>
                <label for="whatsaap" class="d-sm-none">Número do Whatsaap</label>
                <input type="text" class="form-control" id="whatsaap" name="whatsaap" placeholder="Informe seu whatsaap" required aria-required="true">
                <br>
                <label for="pagamento" class="d-sm-none">Forma de Pagamento</label>
                <select id="pagamento" name="pagamento" class="form-control" required aria-required="true">
                    <option>Escolha a forma de pagamento</option>
                    <option>Mastercard crédito</option>
                    <option>Mastercard débito</option>
                    <option>Visa crédito</option>
                    <option>Visa débito</option>
                    <option>Dinheiro</option>
                </select>
                <br>
                <input type="checkbox" name="bebida" ><label for="bebida">Bebida acompanha</label>
                <button type="submit" class="btn btn-block btn-primary btn-lg">Quero que me chame no whats</button>
            </form>
        </div>
    </main>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
